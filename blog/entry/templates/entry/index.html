<html>
<body>
	<table align="center" border="0" cellpadding="0" cellspacing="0">
		<tr height="50px"></tr>
		{% if p %}
		{% for post in p %}
		<tr style="border-width:medium; border-color:#FF9999; border-style:double; padding:5px;">
			{% if post.user.is_authenticated %}
			<td>von: {{ post.user }}</td>
			{% else %}
			<td>von: Gast</td>
			{% endif %}
			<td>am: {{ post.pub_date }}</td>
		</tr>
		<tr height="10px"></tr>
		<tr>
			<td><a href="/entry/{{ post.id }}/">{{ post.title }}</a></td>
		</tr>
		<tr>
			<td>{{ post.content|truncatewords:2 }}</td>
		</tr>
		<tr height="40px"></tr>
		{% endfor %}
		{% else %}
   		<tr>
			<td><p>Keine Eintr√§ge vorhanden</p></td>
		</tr>
		{% endif %}
		<tr>
			<td><a href="/entry/add">Schreibe einen neuen Eintrag!</a></td>
		</tr>
	</table>
</body>
</html>
