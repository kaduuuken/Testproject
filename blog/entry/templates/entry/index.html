<html>
<body>
	<table align="center" border="0" cellpadding="0" cellspacing="0">
		<tr height="50px"></tr>
		{% if latest_post_list %}
		{% for post in latest_post_list %}
		<tr>
			<td>von: {{ post.user }}</td>
			<td>am: {{ post.pub_date }}</td>
		</tr>
		<tr height="10px"></tr>
		<tr>
			<td><a href="/entry/{{ post.id }}/">{{ post.title }}</a></td>
		</tr>
		<tr height="20px"></tr>
		{% endfor %}
		{% else %}
   		<tr>
			<td><p>No posts are available.</p></td>
		</tr>
		{% endif %}
		<tr>
			<td><a href="/entry/add">Schreibe einen neuen Eintrag!</a></td>
		</tr>
	</table>
</body>
</html>
